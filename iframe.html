    <script>
window.onload = function() {
    var pre = document.getElementsByTagName('pre')[0];
    function message(msg) {
        pre.innerHTML += msg + '\n';
    }
    sysend.on('foo', function(obj) {
        message('just get event "foo" with message: ' + obj.message);
    });
    sysend.on('notification', function(obj) {
        if (typeof obj == 'undefined') {
            message('just got empty notification');
        }
    });
    var a = document.getElementById('a');
    var b = document.getElementById('b');
    var input = document.getElementsByTagName('input')[0];
    function trigger(event, data) {
         var fn = emit.checked ? 'emit' : 'broadcast';
         sysend[fn](event, data);
    }
    a.onclick = function() {
        var obj = { message: input.value };
        trigger('foo', obj);
    };
    b.onclick = function() {
        trigger('notification');
    };
    sysend.proxy('https://jcubic.pl');
    sysend.proxy('iframe.html');
};
    </script>
